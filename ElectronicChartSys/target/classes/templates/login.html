<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link href="/css/add.css" rel="stylesheet"></link>
</head>
<body>
	<table>
	        <tr th:if="${validationError}" th:each="error : ${validationError}">
	            <td style="color: red;" th:text="${error}"></td>
	            
	        </tr>

	  </table>
	  
	<form th:action="@{/loginProcess}" method="post" >
       
	  <div class="mb-3">
	    <label for="ishiId" class="form-label">医師ID</label>
	    <input type="text" class="form-control" id="ishiId" name="ishiId">
	  </div>
	  <div class="mb-3">
	    <label for="password" class="form-label">パスワード</label>
	    <input type="password" class="form-control" id="password" name="password">
	  </div>
	  <button type="submit" class="btn btn-primary">ログイン</button>
	</form>
</body>
</html>
